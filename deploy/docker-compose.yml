version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
  kafka:
    image: confluentinc/cp-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    volumes:
      - ./:/etc/kafka
  rest-server:
    image: rest-server:1.0.0
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
  kafka-consumer:
    image: kafka-consumer:1.0.0
    environment:
      KAFKA_BOOTSTRAP_SERVERS: http://kafka:9093
      TOPIC_NAME: REST.KAFKA.PROXY.TOPIC
  rest-kafka-proxy:
    image: rest-kafka-proxy:1.0.0
    ports:
      - "8081:8081"
    environment:
      BASE_URL: http://rest-server
      BASE_PORT: 8082
      ENDPOINT: /api/main-endpoint
      KAFKA_PROXY_ENABLE: true
      KAFKA_BOOTSTRAP_SERVERS: http://kafka:9093
      TOPIC_NAME: REST.KAFKA.PROXY.TOPIC
      KAFKA_MESSAGE_MAPPER: false
    depends_on:
      - kafka
      - rest-server
      - kafka-consumer

